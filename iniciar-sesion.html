<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>

                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/google-icon.png" alt="Google">Inicia sesión con google</div>
                <div><img src="./img/twitter-icon.png" alt="Twitter">Inicia sesión con twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href=""> Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
